<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Exteranl Links -->
    <!-- Opens up  Link in same tab -->
    <a href="https://sheikh-mannan-sohail.github.io/">My Portfolio-inline</a>
        <!-- Opens up  Link in  a new tab -->
    <a href="https://sheikh-mannan-sohail.github.io/" target="_blank">My Portfolio in new tab-inline</a>

    <!-- a/img is an inline element, to  display it  in new lines embed it within  p / div  tag -->
    <p>
        <a href="https://sheikh-mannan-sohail.github.io/">My Portfolio - block</a>
    </p>
    <p>
        <a href="https://sheikh-mannan-sohail.github.io/" target="_blank">My Portfolio in new tab - block</a>
    </p>

    <!-- Internal links -->
    <p>
     <a href="/04_heading_paragraphs.html">Learn basic heading and para tags</a>
    </p>

     
    <!-- Local  image -->
    <img src="./images/internal_image.jpeg" alt="Msg in case  if image doesn't display" width="400">
    <img src="./images/internal_image.jpeg" alt="Msg in case  if image doesn't display">

    <p>
        <img src="./images/internal_image.jpeg" alt="Msg in case  if image doesn't display" width="400">
    </p>
    <p>
        <img src="./images/internal_image.jpeg" alt="Msg in case  if image doesn't display">
    </p>

    <!--  Remote image  -->
    <p>
        <img src="https://source.unsplash.com/collection/190727/400x400" alt="Error from remote">
    </p>
</body>
</html>
