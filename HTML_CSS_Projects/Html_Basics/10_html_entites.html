<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <!-- Non breaking spaces -->
    <p>My name is              Sohail</p> <!--This doesn't give more than 1 space b/w is and Sohail-->
    <p>My name is &nbsp; &nbsp; &nbsp; &nbsp; Sohail</p>

    <!-- Greater than/Less than -->
    <p>&lt;</p>
    <p>&gt;</p>
    <p>&LessSlantEqual;</p>
    <p>&GreaterEqual;</p>

    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>

    <!-- Currency -->
    <p>&yen;</p>
    <p>&pound;</p>
    <p>&euro;</p>

    <!-- Card -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>

    <!-- Code -->
    <code>
        &lt;?php  echo 'Hello World' &gt;
    </code>

    <p>
        To save hit : <kbd>Ctrl+S</kbd>
    </p>
</body>
</html>
